- name: Set up local workstation
  hosts: local
  roles:
    # - { role: git, tags: ["git"] }
    - { role: package_manager, tags: ["package_manager", "bootstrap"] }
    # - { role: apt, tags: ["apt"] }
    - { role: zsh, tags: ['zsh'] }
    - { role: vscode, tags: ['vscode'] }
    - { role: asdf, tags: ["asdf"] }
    - { role: linux, tags: ['linux'], when: ansible_os_family == "Debian" or ansible_os_family == "Pop!_OS" }
    - { role: macos, tags: ["macos"], when: ansible_os_family == "Darwin" }

---
# main tasks for git

- name: GIT - Install and Configure

  block:
    - name: GIT - git is present
      package:
        name: git
        state: present

    - name: GIT - configure gitconfig files
      include_tasks: "configure-gitconfig-each.yml"
      loop:
        - .gitconfig
        - .gitconfig-personal
        - .gitconfig-professional

---
# main task for simplenote

- name: simplenote is present
  become: "{{ should_be_root }}"

  block:
    - name: simplenote is present (debian)
      import_tasks: debian.yml
      when: ansible_os_family in ["Debian",  "Pop!_OS"]

    - name: simplenote is present (darwin)
      import_tasks: darwin.yml
      when: ansible_os_family in ["Darwin"]

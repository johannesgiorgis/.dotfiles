---
# main task for macos-cli

# - name: macos-cli are present

- name: MACOS-CLI - package are present (macos)

  block:
    - name: MACOS-CLI - Tap into homebrew & custom taps
      homebrew_tap:
        tap: "{{ item }}"
        state: present
      loop: "{{ macos_homebrew_taps }}"

    - name: MACOS-CLI - apps are present via homebrew
      homebrew:
        name: "{{ item }}"
        state: present
      loop: "{{ macos_cli_packages }}"

  when: ansible_os_family in ["Darwin"]

---
# main task for gh

- name: GH - gh is present

  block:
    - name: GH - install for debian
      include_tasks: debian.yml
      when: ansible_os_family in ["Debian",  "Pop!_OS" ]

    - name: GH - Install for darwin via homebrew
      when: ansible_os_family in ["Darwin"]
      homebrew:
        name: gh
        state: present
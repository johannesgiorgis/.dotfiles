---
# tasks file for nginx
- name: Add Nginx Repository
  apt_repository:
    repo: ppa:nginx/stable
    state: present
  register: ppastable

- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: true
  notify:
    - Start Nginx

- name: Add H5BP Config
  copy:
    src: h5bp
    dest: /etc/nginx
    owner: root
    group: root

- name: Disable Default Site Configuration
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent

# `dest` in quotes as a variable is used!
- name: Add SFH Site Config
  register: sfhconfig
  template:
    src: serversforhackers.com.conf.j2
    dest: "/etc/nginx/sites-available/{{ domain }}.conf"
    owner: root
    group: root

# `src/`dest` in quotes as a variable is used!
- name: Enable SFH Site Config
  file:
    src: "/etc/nginx/sites-available/{{ domain }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ domain }}.conf"
    state: link

# `dest` in quotes as a variable is used!
- name: Create Web root
  file:
    path: "/var/www/{{ domain }}/publiv"
    mode: 775
    state: directory
    owner: www-data
    group: www-data
  notify:
    - Reload Nginx

# `dest` in quotes as a variable is used!
- name: Web Root Permissions
  file:
    dest: "/var/www/{{ domain }}"
    mode: 775
    state: directory
    owner: www-data
    group: www-data
    recurse: yes
  notify:
    - Reload Nginx

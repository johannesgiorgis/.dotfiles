- name: check if cargo is installed
  shell: command -v cargo
  register: cargo_exists
  ignore_errors: true

- name: Install
  when: cargo_exists is failed
  block:

    - name: Download Installer
      get_url:
        url: https://sh.rustup.rs
        dest: /tmp/sh.rustup.rs
        mode: '0755'
        force: 'yes'

    - name: install rust/cargo
      when: cargo_exists is failed
      shell: /tmp/sh.rustup.rs -y

- name: RUST - Set up completions for ZSH shell
  when: ansible_user_shell == "/usr/bin/zsh" or ansible_user_shell == "/opt/homebrew/bin/zsh"
  block:
    - name: RUST - create ~/.zfunc directory
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.zfunc"
        state: directory
        mode: 0700
        recurse: yes

    # omz's rust plugin expects in a different location than others
    - name: RUST - create ~/zsh/cache/completions/(_cargo|_rustup)
      ansible.builtin.shell: |
        rustup completions zsh cargo > "{{ ansible_env.ZDOTDIR }}/cache/completions/_cargo"
        rustup completions zsh > "{{ ansible_env.ZDOTDIR }}/cache/completions/_rustup"
      args:
        creates: 
          - "{{ ansible_env.ZDOTDIR }}/cache/completions/_cargo"
          - "{{ ansible_env.ZDOTDIR }}/cache/completions/_rustup"

---
# main task for broot

- name: BROOT - broot is present

  block:
    - name: BROOT - install for debian
      include_tasks: debian.yml
      when: ansible_os_family in ["Debian",  "Pop!_OS" ]

    - name: BROOT - install for darwin
      when: ansible_os_family in ["Darwin"]
      homebrew:
        name: broot
        state: present
